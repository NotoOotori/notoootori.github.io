      <span class="description">应用随机过程的课程中回顾了依概率收敛和依分布收敛的概念, 其中提到了分布函数的几乎处处收敛要弱于随机变量的依测度收敛, 与直观上感觉不符. 这篇文章将回顾随机变量以及分布函数的定义与关系, 从而解答为什么依概率收敛强于依分布收敛.</span>
